name: Sync to Hugging Face Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install huggingface_hub
        run: pip install huggingface_hub

      - name: Sync to Hugging Face Space
        uses: huggingface/hub-action@main
        with:
          repo_id: NaufalYP1/brat    # format: <username>/<repo> sesuai URL Space
          repo_type: space           # “space” untuk Hugging Face Space
          token: ${{ secrets.HF_TOKEN }}
          path: .                    # folder yang akan di-push (root of checkout)
