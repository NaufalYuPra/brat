name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure Git user
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Actions"

      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # atur ulang URL remote jadi hanya domain + repo, tanpa username
          git remote set-url origin https://huggingface.co/spaces/NaufalYP1/brat
          # push pakai token yang sudah di-inject sebagai credential
          git push -f https://$HF_TOKEN@huggingface.co/spaces/NaufalYP1/brat main
